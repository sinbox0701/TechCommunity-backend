<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    {% block body %}

    <div>
        {% if user.is_authenticated %}
        <a href="{% url 'account_logout' %}">Sign Out</a>
        {% else %}
        <a href="{% url 'account_login' %}">Sign In</a>
        {% endif %}
    </div>
    <div>
        <a href="{% url 'Tech:list' %}">List</a>
    </div>
    {% block content %}
    {% endblock %}
    {% endblock %}
    {% block extra_body %}
    {% endblock %}
  </body>
</html>
